<form>
    <div class="form-group row">
        <label for="licencePlate" class="col-sm-2 col-form-label" >Plaque d'immatriculation</label>
        <div class="col-sm-10">
            <input type="text" name="licencePlate" [value]="carForm.licencePlate" id="licencePlate" [disabled]="isModif">
        </div>
    </div>
    <div class="form-group row">
        <label for="brand" class="col-sm-2 col-form-label">Marque</label>
        <div class="col-sm-10">
            <input type="text" name="brand" [value]="carForm.brand" id="brand">
        </div>
    </div>
    <div class="form-group row">
        <label for="model" class="col-sm-2 col-form-label">Mod√®le</label>
        <div class="col-sm-10">
            <input type="text" name="model" [value]="carForm.model" id="model">
        </div>
    </div>
    <div class="form-group row">
        <label for="color" class="col-sm-2 col-form-label">Couleur</label>
        <div class="col-sm-10">
            <input type="text" name="color" [value]="carForm.color" id="color">
        </div>
    </div>
    <div class="form-group row">
        <label for="rentalPrice" class="col-sm-2 col-form-label">Prix de location par jour</label>
        <div class="col-sm-10">
            <input type="number" step="any" name="rentalPrice" [value]="carForm.rentalPrice" id="rentalPrice">
        </div>
    </div>
    <div class="form-group row">
        <label for="kmPrice" class="col-sm-2 col-form-label">Prix de location au km</label>
        <div class="col-sm-10">
            <input type="number" step="any" name="kmPrice" [value]="carForm.kmPrice" id="kmPrice">
        </div>
    </div>
    <div class="form-group row">
        <label for="horsePower" class="col-sm-2 col-form-label">Chevaux Fiscaux</label>
        <div class="col-sm-10">
            <input type="number" name="horsePower" [value]="carForm.horsePower" id="horsePower">
        </div>
    </div>
    <div class="form-group row">
        <label for="urlImg" class="col-sm-2 col-form-label">Lien de l'image</label>
        <div class="col-sm-10">
            <input type="text" name="urlImg" [value]="carForm.urlImg" id="urlImg">
        </div>
    </div>
    
</form>
<button class="btn btn-primary" (click)="AjoutVoiture()">Ajouter / Modifier la voiture</button>
<button class="btn btn-danger" (click)="SupprVoiture()" *ngIf="isModif">Supprimer la voiture</button>
